<section id="{{ include.id }}" class="py-20 {{ include.bg }}">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Observation number -->
    <div class="flex items-center space-x-4 mb-8">
      <span class="text-6xl font-bold text-terminal-border">{{ include.number }}</span>
      <div>
        <h2 class="text-2xl sm:text-3xl font-bold text-white">{{ include.title }}</h2>
      </div>
    </div>

    <!-- The Observation -->
    <div class="mb-8">
      <h3 class="text-sm font-semibold text-terminal-red uppercase tracking-wider mb-4">The Observation</h3>
      <p class="text-gray-300 leading-relaxed">{{ include.problem }}</p>
    </div>

    <!-- Quote -->
    <blockquote class="border-l-4 border-terminal-green bg-terminal-surface/50 p-6 rounded-r-lg mb-8">
      <p class="text-gray-300 italic leading-relaxed">"{{ include.quote }}"</p>
      <cite class="text-terminal-dim text-sm mt-3 block not-italic">â€” {{ include.quote_source }}</cite>
    </blockquote>

    <!-- Why This Matters -->
    <div class="mb-8">
      <h3 class="text-sm font-semibold text-terminal-amber uppercase tracking-wider mb-4">Why This Matters</h3>
      <p class="text-gray-400 leading-relaxed">{{ include.why_matters }}</p>
    </div>

    <!-- What Could Be Possible -->
    <div class="bg-terminal-green/5 border border-terminal-green/20 rounded-xl p-6">
      <h3 class="text-sm font-semibold text-terminal-green uppercase tracking-wider mb-4">What Could Be Possible</h3>
      <p class="text-gray-300 leading-relaxed">{{ include.ohgod_solution }}</p>
    </div>

    <!-- Back to cards -->
    <div class="mt-8 text-center">
      <a href="#crises" class="inline-flex items-center space-x-2 text-terminal-dim hover:text-terminal-green transition-colors text-sm">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path>
        </svg>
        <span>Back to observations</span>
      </a>
    </div>
  </div>
</section>
